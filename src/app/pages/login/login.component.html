<mat-card class="example-card">
<form class="example-form">
<mat-form-field class="example-full-width">
        <input matInput placeholder="Ingresar con:" disabled value="Email y Contraseña">
</mat-form-field>
<br> 
   <!--  <input  placeholder="email" type="text" id="email1"  [(ngModel)]="email" name="email" required> -->

 <mat-form-field>
        <input matInput placeholder="email"   [(ngModel)]="email" required name="email">
</mat-form-field> 
<br>   
 <mat-form-field>
            <input matInput placeholder="password"  type="password" [(ngModel)]="password" required name="password">
</mat-form-field>
   <br> 
<button mat-raised-button color="primary" (click)="onSubmitLogin()">
    <span>Loguear  </span><mat-icon>email</mat-icon></button>
<br> 
<span class="errormje">{{ msjerror }}</span> 
 <br>
<button mat-raised-button color="warn" (click)="onSubmitLoginPublic()"><span>Ingreso Público </span><mat-icon>public</mat-icon></button>
<br> 
</form>
</mat-card>
